<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>


<body">
    <main>
        <header><h1>Jayden's Coding Quiz</h1></header>


        <section class="intro-screen">
            <h3>Welcome to the Coding Quiz! Try your luck and click "Start Quiz!" now!</h3>
            <div><button class="start-button">Start Quiz!</button></div>
        </section>



        <section class="quiz">
            <div class="quiz__timer"></div>
            <div class="quiz__question"></div>
                <div class="options-container">
                    <button class="option" onclick="" id="op1">choice 1</button>
                    <button class="option" id="op2">choice 2</button>
                    <button class="option" id="op3">choice 3</button>
                    <button class="option" id="op4">choice 4</button>

                    <button class="submit">Submit</button>
                    <button class="next">Next</button>
            </div>
            <div class="quiz__answer"></div>
        </section>


        <section class="end-screen">
            <div class="final-score"></div>
            <div class="high-score">
                <input class="initials" placeholder="Put your initials in here!">
                    <button class="high-score-button">Enter high score</button>
            </div>
        </section>

    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
